<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>CSS Mem Slider</title>
</head>

<body>
  <div class="slider">
    <input type="radio" name="point" id="slide1" checked>
    <input type="radio" name="point" id="slide2">
    <input type="radio" name="point" id="slide3">
    <input type="radio" name="point" id="slide4">
    <div class="slider-wrapper">
      <div class="slider-container">
        <div class="slide">
          <img src="./img/1.jpeg" alt="car 1" class="slide-img">
        </div>
        <div class="slide">
          <img src="./img/2.jpeg" alt="car 2" class="slide-img">
        </div>
        <div class="slide">
          <img src="./img/3.jpeg" alt="car 3" class="slide-img">
        </div>
        <div class="slide">
          <img src="./img/4.jpeg" alt="car 4" class="slide-img">
        </div>
      </div>
    </div>
    <div class="slider-controls">
      <div class="slider-controls-left">
        <div class="slider-text text1">Dark-blue car</div>
        <div class="slider-text text2">Red car</div>
        <div class="slider-text text3">Orange car</div>
        <div class="slider-text text4">Yellow car</div>
      </div>
      <div class="slider-controls-right">
        <label for="slide1">
          <div class="slider-control-wrapper">
            <div class="slider-control1" id="control1">
            </div>
          </div>
        </label>
        <label for="slide2">
          <div class="slider-control-wrapper">
            <div class="slider-control2" id="control2">
            </div>
          </div>
        </label>
        <label for="slide3">
          <div class="slider-control-wrapper">
            <div class="slider-control3" id="control3">
            </div>
          </div>
        </label>
        <label for="slide4">
          <div class="slider-control-wrapper">
            <div class="slider-control4" id="control4">
            </div>
          </div>
        </label>
      </div>
    </div>
  </div>
</body>

</html>
